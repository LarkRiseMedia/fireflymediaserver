@include hdr.html@

<h1>Configuration</h1>

<div class="stx">

    <FORM METHOD="POST" ACTION="/config-update.html">
      <TABLE>
	<TR>
	  <TD>Web Root</TD>
	  <TD><INPUT TYPE="TEXT" NAME="WEB_ROOT" READONLY SIZE="80"
	  VALUE="@WEB_ROOT@"></TD>
	</TR>
	<TR>
	  <TD>MP3 Dir</TD>
	  <TD><INPUT TYPE="TEXT" NAME="MP3DIR" READONLY SIZE="80"
	  VALUE="@MP3_DIR@"></TD>
	</TR>
	<TR>
	  <TD>Port</TD>
	  <TD><INPUT TYPE="TEXT" NAME="PORT" READONLY
	  VALUE="@PORT@"></TD>
	</TR>
	<TR>
	  <TD>Admin Password</TD>
	  <TD><INPUT TYPE="TEXT" NAME="ADMINPW"
	  VALUE="@ADMIN_PW@"></TD>
	</TR>
      </TABLE>
      <INPUT TYPE="SUBMIT" NAME="SUBMIT" VALUE="Submit">
    </FORM>
</div>

@include ftr.html@
